{% extends 'datas/resultat.html' %}

{% block description%}
<div class="row">
    <div class="col-3">
        <div class="card bg-indigo shadow">
            <div class="card-header bg-transparent border-0">
                <h3 class="text-white mb-0">Creation de model</h3>
            </div>
            <div class="card-body text-white">
                <form action="{% url 'logistique' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Type de model</label>
                        <select name="model" id="model" class="form-control">
                            <option value="">Regression linéaire</option>
                            <option value="">Regression logistique</option>
                            <option value="">Arbre de décision</option>
                            <option value="">Perceptron</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Proportions d'apprentissage (%)</label>
                        <input type="number" name="proportion" id="proportion"value="30" min="0" max="100" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Charger le model</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card bg-default shadow">
            
        </div>
        <div class="card bg-default shadow">
            
        </div>
    </div>
    
    <div class="col-9">
        <div class="card bg-white shadow">
            <div class="card-header bg-transparent border-0">
                <h2 class="mb-0">Resultat</h2>
                <p class="text-center">Description</p>
                <table class="table table-bordered table-striped align-items-center table-dark">
                    <thead>
                        <th>Nombre de variables</td>
                        <th>Tail de l'echantillon</td>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ variables|length }}</td>
                            <td>{{ echantillon|length }}</td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
            <div class="card-body">
                
            </div>
        </div>
        <div class="card bg-default shadow">
            
        </div>
        <div class="card bg-default shadow">
            
        </div>
    </div>
</div>
{% endblock %}

{% block style %}
    <style>
        .dataframe{
            width:100%;
            color: #ffffff;
            border: 1px solid #000000;
            background-color: rgb(50, 12, 112);

        }

        .dataframe thead{
            background-color: #333333;
            color: #ffffff;
        }
    </style>
{% endblock%}
